<body>
  <nav>
    <div class="title">
      shoop
    </div>
  </nav>
  <div class='some-page-wrapper'>
    <div class="row">
      <div class='column'>
        <div class='shop-list-column'>
          Store Name
        </div>
      </div>
      <div class='column'>
        <div class='form-column'>
          <span class="title">Add an Item</span>
          <form id = "itemForm">
            <div class="form"> 
              <div class="six columns">
                <label for="storeName">Store Name:</label>
                <input class="u-full-width" type="text" placeholder="Enter Store Name" id="storeInput">
              </div>
              <div class="six columns">
                <label for="itemName">Item Name:</label>
                <input class="u-full-width" type="text" placeholder="Enter Item Name" id="itemInput">
              </div>
              <div class="six columns">
                <label for="priorityInput">Priority</label>
                <select class="u-full-width" id="priority">
                  <option value="priority-today">Today</option>
                  <option value="priority-tomorow 2">Tomorrow</option>
                  <option value="priority-thisweek">This Week</option>
                </select>
              </div>
            </div>
            <div class="done-button">
              <input class="button-primary" type="submit" value="Done" id = "doneBtn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
