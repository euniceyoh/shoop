<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>SHOOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
  <nav>
    <div class="title">
      shoop
    </div>
  </nav>
  <div class='some-page-wrapper'>
    <div class="row">
      <div class='column'>
        <div class='shop-list-column'>
          Store Name
        </div>
      </div>
      <div class='column'>
        <div class='form-column'>
          <span class="title">Add an Item</span>
          <form>
            <div class="form"> 
              <div class="six columns">
                <label for="storeName">Store Name:</label>
                <input class="u-full-width" type="text" placeholder="Enter Store Name" id="exampleEmailInput">
              </div>
              <div class="six columns">
                <label for="itemName">Item Name:</label>
                <input class="u-full-width" type="text" placeholder="Enter Item Name">
              </div>
              <div class="six columns">
                <label for="priorityInput">Priority</label>
                <select class="u-full-width" id="exampleRecipientInput">
                  <option value="Option 1">Today</option>
                  <option value="Option 2">Tomorrow</option>
                  <option value="Option 3">This Week</option>
                </select>
              </div>
            </div>
            <div class="done-button">
              <input class="button-primary" type="submit" value="Done">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
